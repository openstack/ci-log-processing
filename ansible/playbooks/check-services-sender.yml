---
- hosts: all
  become: true
  vars:
    # logscraper
    tenant_builds:
      - tenant: openstack
        zuul_api_url: https://zuul.opendev.org/api/tenant/openstack
        zuul_api_urls:
          - https://zuul.opendev.org/api/tenant/openstack
        insecure: false
        job_names: []
        download: true
        download_dir: /mnt/logscraper/openstack
        es_username: admin
        es_password: admin
        es_host: localhost
        es_port: 9200
        es_insecure: true
        es_index: logstash-logscraper
        logscraper_dir: /etc/logscraper
  tasks:
    - name: Run check services
      include_role:
        name: check-services
        tasks_from: download.yml
